    <h3 class="section" id="emacspeak_002dreftex-1">12.158
    emacspeak-reftex</h3>
    <p>This module speech-enables refteex – reftex is a minor mode
    that makes navigation of TeX documents possible via a table of
    contents buffer.</p>
