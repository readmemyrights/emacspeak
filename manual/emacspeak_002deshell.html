    <h3 class="section" id="emacspeak_002deshell-1">12.66
    emacspeak-eshell</h3>
    <p>EShell is a shell implemented entirely in Emacs Lisp. It is
    part of emacs 21 –and can also be used under Emacs 20. This
    module speech-enables EShell</p>
